<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>التعليقات</title>
<style>
  /* الخلفية */
  body { 
    font-family: 'Arial', sans-serif; 
    padding:20px; 
    background: url('https://i.ibb.co/5Fq5Y2Z/gaming-bg.jpg') no-repeat center center fixed; 
    background-size: cover; 
    color:#fff; 
  }

  /* صندوق التعليقات */
  #comments { margin-top:20px; }

  .comment { 
    border:2px solid #00ffff; 
    background: rgba(0,0,0,0.6);
    padding:12px; 
    margin-bottom:12px; 
    border-radius:12px; 
    position:relative; 
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 10px #00ffff;
  }

  /* زر المسح */
  .delete-btn { 
    position:absolute; 
    top:5px; 
    right:5px; 
    background:red; 
    color:#fff; 
    border:none; 
    border-radius:5px; 
    cursor:pointer; 
    padding:4px 8px;
    font-weight:bold;
    transition: 0.2s;
  }
  .delete-btn:hover { background:#ff4c4c; transform: scale(1.1); }

  /* حقل إضافة تعليق */
  #commentInput {
    width: calc(100% - 20px);
    padding:12px; 
    border-radius:8px; 
    border:2px solid #00ffff; 
    background: rgba(0,0,0,0.7); 
    color:#fff; 
    font-size:16px;
    outline:none;
    transition: 0.2s;
    font-family: 'Courier New', monospace;
  }
  #commentInput:focus { 
    border-color:#ff00ff; 
    box-shadow:0 0 10px #ff00ff;
  }

  button#addCommentBtn {
    margin-top:10px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background: linear-gradient(45deg,#ff0055,#ff55aa);
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    font-family: 'Courier New', monospace;
    transition:0.2s;
  }
  button#addCommentBtn:hover { 
    opacity:0.9; 
    transform: scale(1.02);
  }

  h1 { 
    text-align:center; 
    color:#00ffff; 
    text-shadow: 0 0 5px #00ffff;
    font-family: 'Courier New', monospace;
  }
</style>
</head>
<body>

<h1>التعليقات</h1>

<input id="commentInput" placeholder="اكتب تعليقك هنا">
<button id="addCommentBtn" onclick="addComment()">إرسال</button>

<div id="comments"></div>

<script>
  // بيانات المستخدم و الدور
  const currentUser = JSON.parse(localStorage.getItem("user") || '{}');
  const role = localStorage.getItem("role") || 'user';

  // تحميل التعليقات من LocalStorage
  let comments = JSON.parse(localStorage.getItem("comments") || '[]');
  const commentsDiv = document.getElementById("comments");

  function renderComments() {
    commentsDiv.innerHTML = '';
    comments.forEach((c, index) => {
      const div = document.createElement("div");
      div.className = 'comment';
      div.innerHTML = `<strong>${c.name}:</strong> ${c.text}`;

      // زر مسح يظهر فقط للـ Admin
      if(role === 'admin'){
        const btn = document.createElement("button");
        btn.className = 'delete-btn';
        btn.innerText = 'مسح';
        btn.onclick = () => deleteComment(index);
        div.appendChild(btn);
      }

      commentsDiv.appendChild(div);
    });
  }

  function addComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if(!text) return alert("اكتب تعليق أولاً");

    comments.push({ name: currentUser.name || 'مستخدم', text });
    localStorage.setItem("comments", JSON.stringify(comments));
    input.value = '';
    renderComments();
  }

  function deleteComment(index) {
    comments.splice(index,1);
    localStorage.setItem("comments", JSON.stringify(comments));
    renderComments();
  }

  renderComments();
</script>

</body>
</html>
